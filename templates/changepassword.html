{% extends 'base.html' %}

{% block title %}
<title>Change Password</title>
{% endblock %}

{% block content %}

<div class="container mt-3">
    <h1>Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" name="newpassword1" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Password Again</label>
          <input type="password" name="newpassword2" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
